<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="tictactoe.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body class="bodyBackground">
    <div class="boardContainer">
        <div class="boardGrid">
            <button class="boardSquare" data-grid="0">0</button>
            <button class="boardSquare" data-grid="1">0</button>
            <button class="boardSquare" data-grid="2">0</button>
            <button class="boardSquare" data-grid="3">0</button>
            <button class="boardSquare" data-grid="4">0</button>
            <button class="boardSquare" data-grid="5">0</button>
            <button class="boardSquare" data-grid="6">0</button>
            <button class="boardSquare" data-grid="7">0</button>
            <button class="boardSquare" data-grid="8">0</button>
        </div>
        <p id="announcer"></p>
    </div>
    
</body>
<script src="tictactoe.js"></script>
</html>
